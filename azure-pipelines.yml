trigger:
- main

jobs:
  - job: Test_CentOS
    pool: 
      vmImage: centos-latest
    steps: 
      - script: "sudo apt-get yum"
      - script: "pwsh -c ./CI/Tests.AzureDevops.ps1"
        displayName: "Running Tests CentOS"
      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          testRunner: NUnit
          testResultsFiles: '**/TestsResults.xml'
